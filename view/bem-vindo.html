<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      width: 100%;
      max-width: 800px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    
    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    
    .user-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: left;
    }
    
    .user-info p {
      margin-bottom: 10px;
    }
    
    .user-info strong {
      color: #333;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #667eea;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #5a67d8;
    }
    
    .btn-secondary {
      background-color: #6c757d;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à nossa plataforma!</h1>
    <p>Você está logado com sucesso. Aqui você pode gerenciar sua conta e acessar todos os recursos disponíveis.</p>
    
    <div class="user-info" id="user-info">
      <p><strong>Nome:</strong> <span id="nome-usuario">Carregando...</span></p>
      <p><strong>Email:</strong> <span id="email-usuario">Carregando...</span></p>
    </div>
    
    <div class="buttons">
      <a href="#" class="btn" id="editar-perfil">Editar Perfil</a>
      <a href="processar_logout.php" class="btn btn-secondary">Sair</a>
    </div>
  </div>
  
  <script>
    // Em um cenário real, esses dados viriam do backend via PHP
    // Como estamos usando HTML estático para demonstração, vamos simular com JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se há dados na URL (simulando dados da sessão)
      const urlParams = new URLSearchParams(window.location.search);
      let nome = urlParams.get('nome');
      let email = urlParams.get('email');
      
      // Se não houver dados na URL, usar dados de exemplo
      if (!nome || !email) {
        nome = "Usuário Exemplo";
        email = "usuario@exemplo.com";
      }
      
      // Atualizar a interface
      document.getElementById('nome-usuario').textContent = nome;
      document.getElementById('email-usuario').textContent = email;
      
      // Adicionar evento ao botão de editar perfil
      document.getElementById('editar-perfil').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Funcionalidade de edição de perfil será implementada em breve!');
      });
    });
  </script>
</body>
</html>
